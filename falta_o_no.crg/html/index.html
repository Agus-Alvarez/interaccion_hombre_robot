<!DOCTYPE html>
<html>
<head>
    <title>¿Falta o No?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%;
            max-height: 60%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¿Es Falta o No?</h1>
    <img id="imagenJugada" src="" alt="Imagen de la jugada">
    <br>
    <button onclick="enviarRespuesta('falta')">Falta</button>
    <button onclick="enviarRespuesta('no falta')">No Falta</button>

    <script type="text/javascript">
        function enviarRespuesta(respuesta) {
            //  Llamamos a la función pepperRespuesta en la página principal (Pepper)
            if (window.parent && window.parent.pepperRespuesta) {
                window.parent.pepperRespuesta(respuesta);
            } else {
                console.error("Error: La función pepperRespuesta no está definida.");
            }
        }

        function cambiarImagen(rutaImagen) {
            document.getElementById("imagenJugada").src = rutaImagen;
        }
    </script>
</body>
</html>
